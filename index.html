<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
    <link rel="stylesheet" href="./src/styles/left.css" />
    <link rel="stylesheet" href="./src/styles/player.css" />
    <link rel="stylesheet" href="./src/styles/playlist.css" />

    <title>Spotify</title>
  </head>
  <body>
    <header>
      <div class="start-header">
        <img src="./src/images/Spotify logo.png" alt="Spotify Logo" class="logo-header" />
      </div>
      <div class="center-header">
        <i class="fa-solid fa-house"></i>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass lupa-header"></i>
          <input type="text" class="search" placeholder="What do you want to play?" />
          <a href="search.html" class="icon search-link"><i class="fa-solid fa-window-restore"></i></a>
        </div>
      </div>
      <div class="end-header">
        <ul>
          <li>
            <i class="fa-regular fa-circle-down"></i>
            <p>Install App</p>
          </li>
          <li>
            <i class="fa-regular fa-bell"></i>
          </li>
          <li>
            <img src="./src/images/iconperf.jpg" alt="Icon Perfil" class="icon-perfil" />
          </li>
        </ul>
      </div>
    </header>
    <main id="content">
      <section id="home">
        <section id="left">
          <div class="top-left">
            <div class="title-left">
              <i class="bi bi-collection-fill"></i>
              <p>Your Library</p>
              <a href="#"><i class="fa-solid fa-plus" id="open-form-btn"></i></a>
              <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="abas-left">
              <p>Playlist</p>
              <p>Artists</p>
              <p>Albums</p>
            </div>
          </div>
          <div class="mid-left">
            <i class="fa-solid fa-magnifying-glass lupa-left"></i>
            <div class="recent-left">
              <p>Recents</p>
              <i class="fa-solid fa-list"></i>
            </div>
          </div>

          <div id="playlists">
            <h2>Playlists</h2>
            <ul id="playlist-list"></ul>

            <div id="form-container" style="display: none" class="modal">
              <div class="modal-content">
                <span id="close-form-btn" class="close">&times;</span>
                <h3>Nova Playlist</h3>
                <form id="playlist-form">
                  <div class="playlist-item">
                    <label for="playlist-name">Nome da Playlist:</label>
                    <input type="text" id="playlist-name" required />
                  </div>

                  <div class="playlist-item">
                    <label for="creator-name">Nome do Criador:</label>
                    <input type="text" id="creator-name" required />
                  </div>

                  <div class="playlist-item">
                    <label for="playlist-image">URL da Imagem:</label>
                    <input type="text" id="playlist-image" />
                  </div>
                  <button type="submit">Criar Playlist</button>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section id="center">
          <p>b</p>
        </section>
        <section id="right">
          <p>c</p>
        </section>
      </section>
    </main>
    <script src="./src/script/script.js"></script>
  </body>
</html>
