<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <main id="content">
      <header>
        <div class="start-header">
          <img src="./src/images/Spotify logo.png" alt="Spotify Logo" class="logo-header" />
        </div>
        <div class="center-header">
          <i class="fa-solid fa-house"></i>
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search" placeholder="What do you want to play?" />
            <a href="search.html" class="icon search-link"><i class="fa-solid fa-window-restore"></i></a>
          </div>
        </div>
        <div class="end-header">
          <ul>
            <li>
              <i class="fa-regular fa-circle-down"></i>
              <p>Install App</p>
            </li>
            <li>
              <i class="fa-regular fa-bell"></i>
            </li>
            <li>
              <img src="./src/images/iconperf.jpg" alt="Icon Perfil" class="icon-perfil" />
            </li>
          </ul>
        </div>
      </header>

      <section id="home">
        <section id="left">
          <div class="top-left">
            <div class="title-left">
              <i class="bi bi-collection-fill"></i>
              <p>Your Library</p>
            </div>
            <a href="#"><i class="fa-solid fa-plus"></i></a>
            <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
          </div>
          <div class="abas-left">
            <p>Playlist</p>
            <p>Artists</p>
            <p>Albums</p>
          </div>
          <div class="mid-left"></div>
        </section>

        <section id="center">
          <p>b</p>
        </section>

        <section id="right">
          <p>c</p>
        </section>
      </section>
    </main>
  </body>
</html>
